name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Installs
      run: sudo apt-get install gnuplot doxygen graphviz wget libnetcdf-dev libgsl-dev ; gsl-config --libs --cflags ; nc-config --libs --cflags
#    - name: libs
#      run: cd libs ; ./build.sh
    - name: make
      run: cd src ; make
    - name: docs
      run: make doc
